# Best Testing Framework Configuration
# Copy this file to best.config.yml and modify as needed

server:
  # Minecraft server host
  host: localhost

  # Minecraft server port
  port: 19132

  # Minecraft version (optional, auto-detected if not specified)
  # version: "1.20.0"

agent:
  # Bot username
  username: TestBot

  # Connect in offline mode (no Xbox authentication)
  offline: false

  # Connection timeout in seconds
  timeout: 30

  # Command prefix
  commandPrefix: "/"
