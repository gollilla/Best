# Best Testing Framework Configuration
# Copy this file to best.config.yml and modify as needed

server:
  # Minecraft server host
  host: localhost

  # Minecraft server port
  port: 19132

  # Minecraft version (optional, auto-detected if not specified)
  # version: "1.20.0"

agent:
  # Bot username
  username: TestBot

  # Connection timeout in seconds
  timeout: 30

  # Command prefix
  commandPrefix: "/"

  # Command send method: "text" (default) or "request"
  # "text" - Send commands as chat messages (compatible with most servers)
  # "request" - Send commands via CommandRequest packet
  commandSendMethod: request

  # Command response timeout in seconds (for assertions)
  commandTimeout: 5

# AI/LLM Configuration for Natural Language Scenarios
ai:
  # LLM provider: "openai" or "anthropic"
  provider: anthropic

  # API key (supports environment variable expansion with ${VAR} syntax)
  # For OpenAI: set OPENAI_API_KEY environment variable
  # For Anthropic: set ANTHROPIC_API_KEY environment variable
  apiKey: ${ANTHROPIC_API_KEY}

  # Model to use
  # OpenAI: "gpt-4", "gpt-4-turbo", "gpt-3.5-turbo"
  # Anthropic: "claude-3-opus-20240229", "claude-3-sonnet-20240229", "claude-3-haiku-20240307"
  model: claude-sonnet-4-5-20250929

  # Temperature for response generation (0.0 - 1.0)
  # Lower values = more deterministic, higher values = more creative
  temperature: 0.7

  # Maximum tokens in the response
  maxTokens: 4096

  # API request timeout in seconds
  timeout: 60

  # Number of retries for failed API requests
  retries: 3

  # Scenario execution settings
  scenario:
    # Enable verbose logging during scenario execution
    verbose: false

    # Timeout for each step in seconds
    stepTimeout: 30
